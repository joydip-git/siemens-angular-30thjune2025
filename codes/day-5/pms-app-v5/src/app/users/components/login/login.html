<form [formGroup]="loginForm" (submit)="submit()">
    <div>
        <label class="form-label mt-4" for="txtUserName">UserName: &nbsp;</label>
        <input type="text" id="txtUserName" class="form-control" formControlName="username">
    </div>
    <div>
        <label class="form-label mt-4" for="txtPassword">Password: &nbsp;</label>
        <input type="password" id="txtPassword" class="form-control" formControlName="password">
    </div>
    <div>
        <input type="submit" class="btn btn-primary" value="Login">
    </div>
</form>
